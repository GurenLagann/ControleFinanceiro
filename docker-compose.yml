version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: financas_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - financas_network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financas_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - mongodb
    networks:
      - financas_network

  mongodb:
    image: mongo:7.0
    container_name: financas_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: financas
    volumes:
      - mongodb_data:/data/db
    networks:
      - financas_network

  mongo-express:
    image: mongo-express:latest
    container_name: financas_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_URL: mongodb://admin:secret@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb
    networks:
      - financas_network

networks:
  financas_network:
    driver: bridge

volumes:
  mongodb_data:
